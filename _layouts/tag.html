---
layout: default
---
<h1>{{ page.title }}</h1>
<ul class="posts-list">
  {% assign tag = page.tag | default: page.title %}
  {% for post in site.tags[tag] %}
    <li>
      <h3>
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
        <small>{{ post.date | date_to_string }}</small>
      </h3>
    </li>
  {% endfor %}

</ul>
